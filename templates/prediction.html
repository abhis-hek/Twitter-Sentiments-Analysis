<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Prediction</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-info" role="alert">
                    <h4 class="alert-heading">Sentiment Prediction Result</h4>
                    <p>The sentiment of the entered text is: <strong>{{ sentiment }}</strong></p>
                    <hr>
                    <p class="mb-0">Entered Text: <strong>{{ text }}</strong></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
